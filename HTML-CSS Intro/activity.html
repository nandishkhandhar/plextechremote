                    var articlevar = document.getElementById("article");

                    sidebarvar.style.backgroundColor="#ffcccb";
                    footervar.style.backgroundColor='#FFFFFF';

                    var headervar = document.getElementById("header");

                    headervar.style.backgroundColor='#000000';

                    articlevar.style.backgroundColor="#006400";
